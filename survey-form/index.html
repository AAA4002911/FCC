<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Survey Form</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div id="container">
      <form id="survey-form">
        <label id="name-label">Name 
          <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email 
          <input required id="email" type="email" placeholder="Enter your email"></label>
        <label id="number-label">Age (optional) 
          <input type="number" id="number" min="13" max="120" placeholder="Age" value="age"></label>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Others">Others</option>
        </select>
        <label>Would you recommend us to a friend?</label>
        <br>
        <br>
        <label><input type="radio" name="recommend" value="definitely" selected> Definitely</label>
        <br>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <br>
        <label><input type="radio" name="recommend" value="not"> Not sure</label>
        <br>
        <br>
        <label>What would you like to see improved?</label>
        <br>
        <br>
        <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label>
        <br>
        <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label>
        <br>
        <label><input type="checkbox" value="Data Visualization"> Data Visualization</label>
        <br>
        <label><input type="checkbox" value="Challenges"> Challenges</label>
        <br>
        <label><input type="checkbox" value="Open Source Community"> Open Source Community</label>
        <br>
        <label><input type="checkbox" value="Forum"> Forum</label>
        <br>
        <label><input type="checkbox" value="Additional Courses"> Additional Courses</label>
        <br>
        <br>
        <label>Any comments or suggestions?</label>
        <textarea placeholder="Enter you comment here..."></textarea>
        <input id="submit" value="Submit" type="submit">
      </form>
    </div>
  </body>
<html>
